<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/logar.css">
    <title>Cadastro</title>
</head>
<body>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <div id="formulario-corpo" class="formulario-corpo">

        <h1 id="titulo-form">Logar</h1>
        <div id="linha-titulo"></div>

        <form action="login.jsp" method="POST">

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="off" onfocus="focou(1)" onblur="desfocou(1)">
            
            <label id="senha-label" for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" autocomplete="off" onfocus="focou(2)" onblur="desfocou(2)">

            <button id="button-form"></button>

        </form>

        <button id="button" onclick="activate()">Logar</button>

        <p id="palavra">NÃ£o possui cadastro? 
            <a href="cadastro.html">Cadastre-se</a>
        </p>

    </div>

    <div id="alert">
        <h1 id="mensagemAlert">Preencha todos os campos!</h1>
    </div>

    <label id="icon1" class="material-symbols-outlined" onclick="visibleOrNot()">
        visibility
    </label>

    <script src="../JS/logar.js"></script>
</body>
</html>
